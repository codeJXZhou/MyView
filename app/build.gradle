apply plugin: 'com.android.library'
apply plugin: 'org.greenrobot.greendao' // apply plugin
tasks.withType(Javadoc) {
    options.encoding = "UTF-8"
}
android {
    compileSdkVersion 26
    defaultConfig {
        //applicationId "cn.zjx.myview"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildToolsVersion '26.0.2'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:26.0.2'

    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation 'com.android.support:design:26.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.android.support:recyclerview-v7:26.0.2'
    implementation 'org.greenrobot:greendao:3.2.2' // add library

    def room_version = "1.1.1"

    implementation "android.arch.persistence.room:runtime:$room_version"
    annotationProcessor "android.arch.persistence.room:compiler:$room_version"

    // optional - RxJava support for Room
    implementation "android.arch.persistence.room:rxjava2:$room_version"

    // optional - Guava support for Room, including Optional and ListenableFuture
    implementation "android.arch.persistence.room:guava:$room_version"

}


ext {
    bintrayRepo = 'maven'
    bintrayName = 'myview'

    publishedGroupId = 'com.zjx.myview'
    libraryName = 'MyView'
    artifact = 'myview'

    libraryDescription = 'A View on Android'

    siteUrl = 'https://github.com/zhoujiaxi/MyView'
    gitUrl = 'https://github.com/zhoujiaxi/MyView.git'

    libraryVersion = '1.0.0'

    developerId = 'zjx'
    developerName = 'zjx'
    developerEmail = 'codeJXZhou@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}
apply from: 'install.gradle'
apply from: 'bintray.gradle'